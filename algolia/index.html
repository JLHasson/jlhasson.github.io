<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" >

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.0/dist/algoliasearch.helper.min.js"></script>
  </head>
  <body>
    <div class="container top-container">
      <div class="navbar navbar-default col-md-12 rounded-top">
        <input class="form-control" autocomplete="off" id="search-box" id="q" placeholder="Search for Restaurants by Name, Cuisine, Location" type="text" spellcheck="false"/>
      </div>
   
      <div class="container rounded-bottom main">
        
          <div class="row content-wrapper">
            <div class="col-md-3 sidebar" id="facetBar">
              <!-- Sidebar Header -->
              <div class="">
                  <div class="" id="facets"></div>
              </div>
            </div>

            <div class="col-md-9" id="content">
              <div id="resultsHeader"><h3></h3></div>            
              <div class="card-group" id="hits"></div>
              <div class="col-md-12 text-center show-more">
                <button class="btn btn-outline-secondary btn-block text-center" id="showLess">Previous results</button>
                <button class="btn btn-outline-secondary btn-block text-center" id="showMore">See more results</button>
              </div>
            </div>       
          </div> <!-- content-wrapper -->

      </div> <!-- main -->
    </div> <!-- container -->
    <script src="searchRestaurants.js" type="text/javascript"></script>

  </body>
</html>
